<!DOCTYPE html>
<html>
<head>
    <title>Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h1>Schedule System Track</h1>
                <form action="/schedule_task" method="post">
                    <div class="form-group">
                        <label for="task_id">Task ID:</label>
                        <input type="text" class="form-control" name="task_id" required>
                    </div>
                    <div class="form-group">
                        <label for="interval">Interval (minutes):</label>
                        <input type="number" class="form-control" name="interval" required>
                    </div>
                    <div class="form-group">
                        <label for="url">System URL</label>
                        <input type="text" class="form-control" name="url" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Schedule Track</button>
                </form>
            </div>
            <div class="col">
                <h1>Cancel Track</h1>
                <form action="/cancel_task" method="post">
                    <div class="form-group">
                        <label for="task_id">Task ID:</label>
                        <input type="text" class="form-control" name="task_id" required>
                    </div>
                    <button type="submit" class="btn btn-danger">Cancel Task</button>
                </form>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <h1>Tracked Systems</h1>
                {% for system in info %}
                <ul class="list-group">
                        <li class="list-group-item">{{ system[0] }} <a href="/makegif?system={{system[0]}}">Make Gif</a></li>
                        <li class="list-group-item"><img src="{{system[1]}}" style="width:600px;height:400px"/></li>
                </ul>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
